<div class='container'>
	<div class='row'>
		<div class='col-lg-12'>
			<h2>Create Contact</h2>
			<form class="form-horizontal">
			  <div class="form-group">
			    <label  class="col-md-2 control-label" for="inputName">Name</label>
			    <div class="col-md-6">
			    <input type="text" class="form-control" id="inputName" aria-describedby="Name" placeholder="First and Last Name">
			  	</div>
			  </div>
			  <div class="form-group">
			    <label  class="col-md-2 control-label" for="inputCompany">Company</label>
			    <div class="col-md-6">
			    <input type="text" class="form-control" id="inputCompany" aria-describedby="Company" placeholder="Company Name">
			  	</div>
			  </div>
			  <div class="form-group">
			    <label  class="col-md-2 control-label" for="inputDOB">Date of Birth</label>
			    <div class="col-md-6">
			    <input type="text" class="form-control" id="inputDOB" aria-describedby="DOB" placeholder="Date of Birth (YYYY-MM-DD)">
			  	</div>
			  </div>
			  <div class="form-group">
			    <label  class="col-md-2 control-label" for="inputSex">Sex</label>
			    <div class="col-md-6">
			    <select class="form-control span3" id="inputSex">
			      <option>Male</option>
			      <option>Female</option>
			    </select>
			  	</div>
			  </div>
			  <div class="form-group">
			    <label  class="col-md-2 control-label" for="inputEmail">Email</label>
			    <div class="col-md-6">
			    <input type="email" class="form-control" id="inputEmail" aria-describedby="Email" placeholder="Email">
			  	</div>
			  </div>
			  <div class="form-group">
			    <label  class="col-md-2 control-label" for="inputPhone">Phone</label>
			    <div class="col-md-6">
			    <input type="text" class="form-control" id="inputPhone" aria-describedby="Phone" placeholder="Phone">
			  	</div>
			  </div>
			  <div class="form-group">
			    <label  class="col-md-2 control-label" for="inputOccupation">Occupation</label>
			    <div class="col-md-6">
			    <input type="text" class="form-control" id="inputOccupation" aria-describedby="Occupation" placeholder="Occupation">
			  	</div>
			  </div>
			  <div class="form-group">
			    <label  class="col-md-2 control-label" for="inputIncome">Income</label>
			    <div class="col-md-6">
			    <input type="text" class="form-control" id="inputIncome" aria-describedby="Income" placeholder="Income">
			  	</div>
			  </div>
			  <div class="form-group">
			    <label  class="col-md-2 control-label" for="inputLeadType">Lead Type</label>
			    <div class="col-md-6">
			    <select class="form-control span3" id="inputLeadType">
			      <option>Buyer</option>
			      <option>Seller</option>
			      <option>Pitch/Demo</option>
			    </select>
			  	</div>
			  </div>
			  <div class="form-group">
			    <label  class="col-md-2 control-label" for="inputLeadStatus">Lead Status</label>
			    <div class="col-md-6">
			    <select class="form-control span3" id="inputLeadStatus">
			      <option>New</option>
			      <option>Qualify</option>
			      <option>Watch</option>
			      <option>Hot</option>
			      <option>Growth</option>
			      <option>Pending</option>
			      <option>Closed</option>
			    </select>
			  	</div>
			  </div>			  
			  <div class="form-group">
			    <label  class="col-md-2 control-label" for="inputNotes">Notes</label>
			    <div class="col-md-6">
				  <textarea rows="3" class="form-control" id="inputNotes" aria-describedby="Notes" placeholder="Notes"></textarea>
			  	</div>
			  </div>  
			  <div class="form-group">
			    <div class="col-md-offset-2 col-md-6">
			  		<button type="submit" class="btn btn-primary pull-right">Submit</button>
			  	</div>
			  </div>
			</form>
		</div>
	</div>
</div>
